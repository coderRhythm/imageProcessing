<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preprocessing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-size: 1rem;
        }
        input[type="file"] {
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-preview {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-preview img {
            max-width: 45%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Preprocessing</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file">Upload Image:</label>
            <input type="file" name="file" id="file" required>

            <label><input type="checkbox" name="grayscale"> Grayscale</label>

            <label><input type="checkbox" name="noise_reduction"> Noise Reduction</label>
            <label for="noise_reduction_ksize">Kernel Size:</label>
            <input type="number" name="noise_reduction_ksize" id="noise_reduction_ksize" value="5">

            <label><input type="checkbox" name="threshold"> Thresholding</label>
            <label for="threshold_value">Threshold Value:</label>
            <input type="number" name="threshold_value" id="threshold_value" value="150">

            <label><input type="checkbox" name="edge_detection"> Edge Detection</label>
            <label for="edge_detection_low">Low Threshold:</label>
            <input type="number" name="edge_detection_low" id="edge_detection_low" value="100">
            <label for="edge_detection_high">High Threshold:</label>
            <input type="number" name="edge_detection_high" id="edge_detection_high" value="200">

            <label><input type="checkbox" name="morphology_dilate"> Morphology (Dilation)</label>
            <label for="morphology_dilate_ksize">Kernel Size:</label>
            <input type="number" name="morphology_dilate_ksize" id="morphology_dilate_ksize" value="5">

            <label><input type="checkbox" name="morphology_erode"> Morphology (Erosion)</label>
            <label for="morphology_erode_ksize">Kernel Size:</label>
            <input type="number" name="morphology_erode_ksize" id="morphology_erode_ksize" value="5">

            <button type="submit">Process Image</button>
        </form>

        {% if original_image and processed_image %}
        <div class="image-preview">
            <div>
                <h2>Original Image</h2>
                <img src="{{ original_image }}" alt="Original Image">
            </div>
            <div>
                <h2>Processed Image</h2>
                <img src="{{ processed_image }}" alt="Processed Image">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
